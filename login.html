<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EticoSecure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: #1c1f26;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #333842;
      color: white;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: #45a049;
    }
    .error {
      color: #ff6666;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Welcome to EticoSecure</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const error = document.getElementById('error');

    // Simulación de login (para mostrar cómo sería)
    const validEmail = "user@example.com";
    const validPassword = "1234";

    if (email === validEmail && password === validPassword) {
      window.location.href = "galeria.html"; // O redirige a donde quieras
    } else {
      error.textContent = "Invalid email or password. Please try again.";
    }
  }
</script>

</body>
</html>
